<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern1" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="10" fill="white" fill-opacity="0.1" />
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grad1)" />
  <rect width="800" height="600" fill="url(#pattern1)" />
  
  <!-- Laptop Icon -->
  <rect x="300" y="250" width="200" height="120" rx="10" ry="10" fill="white" />
  <rect x="320" y="270" width="160" height="80" rx="5" ry="5" fill="#333" />
  <rect x="280" y="370" width="240" height="10" rx="5" ry="5" fill="white" />
  
  <!-- Code Brackets -->
  <text x="350" y="320" font-family="Courier New" font-size="30" fill="white">&lt;/&gt;</text>
  
  <!-- Light Effect -->
  <circle cx="400" cy="200" r="100" fill="white" fill-opacity="0.1" />
</svg> 